  <body>
    <h1>Two Numbers Calculator üßê</h1>
    <form action="/" method="post">
      <input type="text" name="n1" placeholder="Enter number 1"/>
      <input type="text" name="n2" placeholder="Enter number 2"/>
      <h2>What shall we do with these two numbers?</h2>
      <button type="submit" id="add" value="add" name="submit">Get the sum (+)</button>
      <button type="submit" id="sub"  value="sub" name="submit">Get the difference (-)</button>
      <button type="submit" id="multi" value="multi" name="submit">Get the product (*)</button>
      <button type="submit" id="div" value="div" name="submit">Get the quotient (/)</button>
    </form>
  </body>
